<head>
  <title>Winner Takes All Kickstarter</title>
</head>

<template name="main">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Winner Takes All Kickstarter</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#">About</a>   </li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a> </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">

    <div class="row">

      <div class="col-md-9">

        <div class="row carousel-holder">

          <div class="col-md-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"               ></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"               ></li>
              </ol>
              <div class="carousel-inner">
                <div class="item active"><img class="slide-image" src="vr_oculus.png"    alt=""></div>
                <div class="item"       ><img class="slide-image" src="vr_fove.jpg"      alt=""></div>
                <div class="item"       ><img class="slide-image" src="vr_wearality.jpg" alt=""></div>
              </div>
              <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
            </div>
          </div>

        </div>

      <h1>Make a VR Headset Challenge <button class="winner-button btn btn-danger">Select winner</button></h1>
      <h2>Time Remaining:<br>15 minutes...</h2>
      <h3>Submitted entries to this competition:</h3>
      <br>
        <div class="row">

          {{#each projects}}
          <div class="col-xs-12 col-md-6">
            {{> projectListing project=this}}
          </div>
          {{/each}}

          <div class="col-sm-4 col-lg-4 col-md-4 pull-right">
            <h4><a href="#">Want to join the competition?</a></h4>
            <p>Submit your entry for this competition here!</p>
            <a class="create-project-button btn btn-primary" target="_blank">Create Project</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</template>

<template name="project">
  <div class="col-sm-4 col-lg-4 col-md-4">
    <div class="thumbnail">
      <img src="{{imageName}}" width = "320" height = "150" alt="">
      <div class="caption">
        <h4 class="pull-right">{{priceTag}}</h4>
        <h4><a href="#">{{projectName}}</a></h4>
        <p>{{description}}</p>
      </div>
      <div class="backers">
        <p class="pull-right">{{numBackers}} backers</p>
        <button class="back-button">Back this project</button>
        <button class="unback-button">UnBack this project</button>
      </div>
    </div>
  </div>
</template>
