<head>
	<title>Create Project</title>
</head>

<template name="createProject">
	<form class="projectForm">
		<h5>Title:</h5>
		<input name="formTitle" id="formTitle" type="text" placeholder="Title"/>
		<br/>
		<h5>Description:</h5>
		<input name="formDescription" id="formDescription" type="text" placeholder="Description"/>
		<br/>
		<h5>Target goal:</h5>
		<input name="formGoal" id="formGoal" type="number" placeholder="$12345"/>
		<br />
		<input href="/" type="submit" class="form-submit btn btn-primary btn-small"/>
	</form>
</template>
