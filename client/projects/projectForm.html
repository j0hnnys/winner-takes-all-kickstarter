<head>
	<title>Create Project</title>
</head>

<template name="createProject">
	<form>
		<fieldset class="form-group">
			<h5>Title:</h5>
			<input id="formTitle" type="text" placeholder="Title"/>
			<br/>
			<h5>Description:</h5>
			<input id="formDescription" type="text" placeholder="Description"/>
			<br/>
			<h5>Target goal:</h5>
			<input id="formGoal" type="number" placeholder="$12345"/>
			<br />

			<a href="/" class="form-submit btn btn-primary btn-small">Submit project</a>
		</fieldset>
	</form>
</template>
